version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://redmine:redmine_password@db:5432/cco_redmine_production}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-your_secret_key_here_replace_in_production}
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
    volumes:
      - ./files:/app/files
      - ./log:/app/log
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=cco_redmine_production
      - POSTGRES_USER=redmine
      - POSTGRES_PASSWORD=redmine_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: